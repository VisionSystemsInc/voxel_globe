user  user;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;

    upstream django {
        server ${VIP_DOCKER_UWSGI_CONTAINER_NAME}:${VIP_UWSGI_PORT_DOCK};
    }

    server {
        listen       ${VIP_NGINX_PORT};
        server_name  localhost;
        charset     utf-8;

        location /${VIP_IMAGE_SERVER_URL_PATH} {
            autoindex on;
            alias ${VIP_IMAGE_DIR};
        }

        location /${VIP_DJANGO_STATIC_URL_PATH} {
            alias ${VIP_DJANGO_STATIC_DIR};
        }

        location / {
            uwsgi_pass django;
            include /opt/vip/voxel_globe/vip/uwsgi_params;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

