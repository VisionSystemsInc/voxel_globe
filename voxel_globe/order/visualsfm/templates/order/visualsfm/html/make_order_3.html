<html>
<head>
<title>Ordered</title>
</head>
<body>
{% if image_list %}
    Task {{ task_id }} (<a href="{% url 'order_visualsfm:order_status' task_id %}">get task status</a>) started using origin {{ origin }} to process:
    <ul>
    {% for image in image_list.all %}
        <li>{{ image.name }} - [{{ image.id }}]</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No images are available.</p>
{% endif %}
</body>
</html>
