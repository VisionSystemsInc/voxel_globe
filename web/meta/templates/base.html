<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/static/jquery-ui/js/jquery-1.10.2.js"></script>
	<script src="/static/jquery-ui/js/jquery-ui-1.10.4.js"></script>
	
    {% block includes %}{% endblock %}	
	
    <link rel="stylesheet" href="/static/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.css" />	
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>{% block title %}NGA Meta4{% endblock %}</title>
    <script>
    $(document).ready(function() {
    	$("button").button();
        $("select").addClass("ui-widget");
        $("input").addClass("ui-widget");
        
        $(document).tooltip();
    	 {% block javascript %} {% endblock %}		     	 
	});   
    </script>
</head>

<body>
	<div id="pageTitle" class="header">
        {% block pageTitle %}        
        {% endblock %}
	</div>
    
    <div id="sidebar">
        {% block sidebar %}        
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
