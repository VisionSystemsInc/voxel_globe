{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<script src="{% static 'meta/jquery-ui/js/jquery-1.10.2.js' %}"></script>
	<script src="{% static 'meta/jquery-ui/js/jquery-ui-1.10.4.js' %}"></script>
	
    {% block includes %}{% endblock %}	
	
    <link rel="stylesheet" href="{% static 'meta/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.css' %}" />	
    <link rel="stylesheet" href="{% static 'meta/css/styles.css' %}" />
    <title>{% block title %}NGA Meta4{% endblock %}</title>
    <script>
    {% block globalfunctions %} {% endblock %}
    $(document).ready(function() {
    	$("button").button();
        $("select").addClass("ui-widget");
        $("input").addClass("ui-widget");
        
        $(document).tooltip();
    	 {% block javascript %} {% endblock %}		     	 
	});   
    </script>
</head>

<body>    
	<div id="pageTitle" class="banner">
	    <div style="display:inline-block;padding: 0px 10px;vertical-align:top;"><img height="40px" src="{% static 'world/images/VSI_Logo.png' %}"/></div>
        <div style="display:inline-block;vertical-align:top;">{% block pageTitle %}{% endblock %}</div>        
        <div id="debugOptions" style="display:inline-block; position:absolute; top: 10px; right:200px;vertical-align:top;">
            {% block debugOptions %}{% endblock %}
        </div>      
	</div>
    
    <div id="sidebar">
        {% block sidebar %}        
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
